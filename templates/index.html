<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommender System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: black;
    }

    .text-white {
      color: white;
    }

    .card {
      background-color: #111;
      border: 1px solid #444;
    }

    .navbar a {
      color: white;
      text-decoration: none;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .card h2, .card h4 {
      text-align: center;
    }
    <style>
  .custom-btn {
    border: 2px solid white;
    border-radius: 20px;
    margin: 5px;
    padding: 6px 16px;
    text-align: center;
    transition: all 0.3s ease-in-out;
  }

  .custom-home:hover {
    background: linear-gradient(to right, grey);
    color: white;
    border-color: #1e7e34;
  }

  .custom-recommend:hover {
    background: linear-gradient(to right, grey);
    color: white;
    border-color: #004085;
  }

  /* Optional for better appearance in collapse view */
  .navbar-nav .nav-link {
    text-align: center;
    font-weight: 500;
    color: white !important;
  }
  .custom-btn {
  border: 2px solid white;
  border-radius: 20px;
  margin: 5px;
  padding: 6px 16px;
  text-align: center;
  transition: all 0.3s ease-in-out;
}

.custom-home:hover {
  background: linear-gradient(to right, grey);
  color: white;
  border-color: #1e7e34;
}

.custom-recommend:hover {
  background: linear-gradient(to right, grey);
  color: white;
  border-color: #004085;
}

.navbar-nav .nav-link {
  text-align: center;
  font-weight: 500;
  color: white !important;
}

</style>

  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Brand Logo -->
  <a class="navbar-brand d-flex align-items-center gap-2" href="#" style="text-decoration: none">
  <i class="fas fa-book-open-reader fa-lg text-secondary"></i>
  <span class="fw-bold text-secondary">Book Recommender</span>
</a>


    <!-- Hamburger -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link custom-btn custom-home" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link custom-btn custom-recommend" href="/recommend">Recommend</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-white text-center mb-4">Top 50 Books</h1>
  <div class="row">
    {% for i in range(book_name | length) %}
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100">
        <img src="{{ image[i] }}" class="card-img-top" style="height: 15rem; object-fit: cover;">
        <div class="card-body">
          <h2 class="text-white fs-5">{{ book_name[i] }}</h2>
          <h4 class="text-white fs-6">{{ author[i] }}</h4>
          <h4 class="text-white fs-6">Votes - {{ votes[i] }}</h4>
          <h4 class="text-white fs-6">Rating - {{ rating[i] }}</h4>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
